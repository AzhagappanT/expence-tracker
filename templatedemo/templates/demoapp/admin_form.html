{% extends 'demoapp/main.html' %}

{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form method="post">
                {% csrf_token %}
                {{formset.management_form}}
                {% for form in formset %}
                  {{form}}
                  {% endfor %}
                  <hr>
                <input class="btn btn-primary" type="submit" name="submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
