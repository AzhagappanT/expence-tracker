{% extends 'demoapp/main.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

</head>

<body>
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>Product</h5>
            </div>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                    {%for i in products %}
                    <tr>   
                      <td>{{i.name}} </td>
                      <td>{{i.category}} </td>
                      <td>{{i.price}} </td>
                    <tr>
                    {% endfor %}
                </table>
            </div>
        </div>

    </div>

</body>

</html>
